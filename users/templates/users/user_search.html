{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Search Results for "{{ query }}"</h2>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>
                    <a href="{% url 'user_profile' user.username %}">
                        <img src="{{ user.photo.url }}" alt="{{ user.username }}'s profile picture" style="width: 50px; height: 50px;">
                        {{ user.username }} - {{ user.profile.status_update }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
