{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Submit Feedback for {{ course.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
</div>
{% endblock %}
